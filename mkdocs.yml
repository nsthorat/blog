# Navigation
nav:
  - home: 'index.md'
  - work: 'work/index.md'
  - blog:
    - 'blog/index.md'
  - music:
    - 'music/index.md'


theme:
  name: material
  logo: assets/boxes.svg
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    theme:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette:
      - scheme: default 
        primary: white 
        accent: indigo
        # toggle:
        #   icon: material/brightness-7
        #   name: Switch to dark mode
      - scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  favicon: assets/boxes.svg

markdown_extensions: 
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css
  - stylesheets/output.css
  - stylesheets/Gowun+Batang.css

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nsthorat
    - icon: fontawesome/brands/github
      link: https://github.com/nsthorat
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/nikhil-thorat-58a18232/
